{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{ nick }}'s tweets | my_info</title>
    <link rel="stylesheet" href="{% static "stylesheets/style.css" %}" />
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">My Info</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div id="profile-info">
                <img src="{{ image }}" alt="{{ nick }}" />
                <h1>{{ full_name }}</h1>
                <h1><small>@{{ nick }}</small></h1>

                <p>{{ bio }}</p>

                <table class="table">
                     <tr>
                        <td>{{ tweets_count }}</td>
                        <td>{{ following_count }}</td>
                        <td>{{ followers_count }}</td>
                    </tr>
                </table>

{#                {{ location }}#}
            </div>
        </div>
        <div class="col-md-5">
            <div id="cluster">loading...</div>
        </div>
        <div class="col-md-4">
            <h2>Filtered tweets</h2>
            <div id="tweets"></div>
        </div>
    </div>


    {#    <h1>Hi {{ user.first_name }} <i>@{{ user}}</i> {{ user.last_name }}!</h1>#}
    {##}
    {##}

    <script id="tweet-template" type="text/template" class="template">
        <ul>
            <% _.each(tweets, function(el) { %>
                <li><%= el %></li>
            <% }) %>
        </ul>
    </script>

    <script src="{% static "jquery/dist/jquery.js" %}"></script>
    <script src="{% static "underscore/underscore.js" %}"></script>
    <script>
        window.my_info = {
            urls: {
                cluster: "{% url "show_cluster" user_id %}",
                tweets: "{% url "show_tweets" user_id %}"
            }
        };
    </script>
    <script src="{% static "d3/d3.js" %}"></script>
    <script src="{% static "d3-tip/index.js" %}"></script>
    <script src="{% static "js/cluster.js" %}"></script>
</body>
</html>
